name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19.4.0

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Run Unit Tests
        run: yarn test:unit

      - name: Run E2E Tests
        run: yarn test:e2e

